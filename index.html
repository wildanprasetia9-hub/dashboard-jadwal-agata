<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>By Agata - Luxury Boutique Admin</title>
    
    <!-- Meta Tags PWA (Aplikasi) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="By Agata">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#f43f5e">
    
    <!-- PWA Manifest (Dynamic) -->
    <link id="manifest-link" rel="manifest">

    <!-- Script Library Utama -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap');
        
        :root {
            --primary-rose: #f43f5e;
            --rose-gold: #e2a2a2;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #fcfafb; 
            -webkit-font-smoothing: antialiased; 
            color: #2d3748;
            overflow-x: hidden;
            overscroll-behavior-y: contain;
        }
        
        .logo-font { 
            font-family: 'Playfair Display', serif; 
            letter-spacing: 0.3em; 
            background: linear-gradient(to right, #f43f5e, #e2a2a2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .luxury-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(244, 63, 94, 0.05);
            box-shadow: 0 10px 30px -10px rgba(244, 63, 94, 0.1);
        }

        .btn-gradient {
            background: linear-gradient(135deg, #f43f5e 0%, #fb7185 100%);
            transition: all 0.3s ease;
        }

        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(244, 63, 94, 0.4);
        }

        @media (max-width: 1024px) {
            .sidebar-fixed {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                height: auto;
                flex-direction: row;
                z-index: 1000;
                padding: 12px 10px;
                border-top: 1px solid #f1f5f9;
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(15px);
            }
            .main-content {
                padding-bottom: 120px;
            }
        }

        .toast-notify {
            position: fixed;
            bottom: 110px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
            animation: slideUp 0.4s ease-out forwards;
        }

        @keyframes slideUp {
            from { transform: translate(-50%, 20px); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #fda4af; border-radius: 10px; }
        
        .chart-container {
            position: relative;
            margin: auto;
            height: 250px;
            width: 250px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        // --- PWA LOGIC ---
        try {
            const manifest = {
                "name": "By Agata Admin",
                "short_name": "Agata",
                "start_url": ".",
                "display": "standalone",
                "background_color": "#fcfafb",
                "theme_color": "#f43f5e",
                "description": "Dashboard Luxury Boutique By Agata",
                "icons": [
                    {
                        "src": "https://cdn-icons-png.flaticon.com/512/3050/3050230.png",
                        "sizes": "512x512",
                        "type": "image/png"
                    }
                ]
            };
            const stringManifest = JSON.stringify(manifest);
            const blob = new Blob([stringManifest], {type: 'application/json'});
            const manifestURL = URL.createObjectURL(blob);
            document.querySelector('#manifest-link').setAttribute('href', manifestURL);
        } catch (e) {
            console.warn("Manifest PWA tidak dapat dibuat:", e);
        }
    </script>

    <script type="text/babel" data-type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js';
        import { getAuth, signInAnonymously, onAuthStateChanged, signOut, signInWithCustomToken } from 'https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js';
        import { getFirestore, collection, doc, addDoc, updateDoc, deleteDoc, onSnapshot, setDoc, query, orderBy } from 'https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js';

        const { useState, useEffect, useRef, Fragment, useMemo } = React;

        // --- FIREBASE CONFIGURATION ---
        const firebaseConfig = typeof window.__firebase_config !== 'undefined' ? JSON.parse(window.__firebase_config) : {
            apiKey: "AIzaSyAAHznHhR55dvr4VSfDvIiZWmWuc2yQ1p4",
            authDomain: "dashboard-agata.firebaseapp.com",
            projectId: "dashboard-agata",
            storageBucket: "dashboard-agata.firebasestorage.app",
            messagingSenderId: "200624221188",
            appId: "1:200624221188:web:9a0f73ca389997e3f21951",
            measurementId: "G-L2T6JM6SFZ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof window.__app_id !== 'undefined' ? window.__app_id : 'dashboard-agata';

        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                plus: <path d="M12 5v14M5 12h14" />,
                search: <Fragment><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></Fragment>,
                phone: <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" />,
                printer: <Fragment><polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect x="6" y="14" width="12" height="8"/></Fragment>,
                settings: <Fragment><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></Fragment>,
                chart: <Fragment><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></Fragment>,
                book: <Fragment><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></Fragment>,
                trash: <Fragment><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></Fragment>,
                logout: <Fragment><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></Fragment>,
                eyeOff: <Fragment><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.52 13.52 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/><line x1="2" y1="2" x2="22" y2="22"/></Fragment>,
                eye: <Fragment><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></Fragment>,
                check: <polyline points="20 6 9 17 4 12"/>,
                x: <Fragment><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></Fragment>,
                image: <Fragment><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></Fragment>,
                users: <Fragment><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></Fragment>,
                clipboard: <Fragment><rect x="8" y="2" width="8" height="4" rx="1" ry="1"/><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/></Fragment>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        };

        const App = () => {
            const [isLoggedIn, setIsLoggedIn] = useState(() => localStorage.getItem('agata_auth') === 'true');
            const [loginInput, setLoginInput] = useState({ user: '', pass: '' });
            const [user, setUser] = useState(null);
            
            const [orders, setOrders] = useState([]);
            const [products, setProducts] = useState([]);
            const [storeSettings, setStoreSettings] = useState({ 
                namaBank: "", noRekening: "", namaPemilik: "", phoneToko: "", alamatToko: ""
            });

            const [activeTab, setActiveTab] = useState('orders');
            const [successMsg, setSuccessMsg] = useState(null);
            const [showOmset, setShowOmset] = useState(true);
            const [isEditing, setIsEditing] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [viewOrderDetail, setViewOrderDetail] = useState(null);
            const [viewProductPhoto, setViewProductPhoto] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [isLoading, setIsLoading] = useState(true);
            
            const [newProduct, setNewProduct] = useState({ nama: '', kode: '', foto: '', price: '' });
            const chartRef = useRef(null);
            const chartInstance = useRef(null);
            const fileInputRef = useRef(null);

            const initialForm = { 
                admin: '', namaCustomer: '', noTlp: '', 
                namaProduk1: '', kodeProduk1: '', hargaProduk1: '',
                namaProduk2: '', kodeProduk2: '', hargaProduk2: '',
                namaProduk3: '', kodeProduk3: '', hargaProduk3: '',
                totalHarga: '0', statusBayar: 'DP', nominalDP: '', 
                tglPenyerahan: '', tglPengembalian: '', keterangan: '' 
            };
            const [orderFormData, setOrderFormData] = useState(initialForm);

            // Auth Logic
            useEffect(() => {
                const initAuth = async () => {
                    try {
                        if (typeof window.__initial_auth_token !== 'undefined' && window.__initial_auth_token) {
                            try {
                                await signInWithCustomToken(auth, window.__initial_auth_token);
                            } catch (tokenErr) {
                                await signInAnonymously(auth);
                            }
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (e) { console.error("Firebase Login Error:", e); }
                };
                initAuth();
                onAuthStateChanged(auth, setUser);
            }, []);

            // Data Sync
            useEffect(() => {
                if (!user) return;
                const prefix = `artifacts/${appId}/public/data`;
                
                const unsubOrders = onSnapshot(collection(db, prefix, 'orders'), (snap) => {
                    setOrders(snap.docs.map(d => ({ ...d.data(), id: d.id })));
                    setIsLoading(false);
                });

                const unsubProducts = onSnapshot(collection(db, prefix, 'products'), (snap) => {
                    setProducts(snap.docs.map(d => ({ ...d.data(), id: d.id })));
                });

                const unsubSettings = onSnapshot(doc(db, prefix, 'settings', 'bankInfo'), (docSnap) => {
                    if (docSnap.exists()) setStoreSettings(docSnap.data());
                });

                return () => { unsubOrders(); unsubProducts(); unsubSettings(); };
            }, [user]);

            useEffect(() => {
                if (successMsg) {
                    const timer = setTimeout(() => setSuccessMsg(null), 3000);
                    return () => clearTimeout(timer);
                }
            }, [successMsg]);

            const totalRevenue = useMemo(() => orders.reduce((a, c) => a + (parseFloat(c.totalHarga) || 0), 0), [orders]);

            // Unique Customers Extractor
            const customers = useMemo(() => {
                const map = new Map();
                orders.forEach(o => {
                    if (o.noTlp && !map.has(o.noTlp)) {
                        map.set(o.noTlp, { nama: o.namaCustomer, tlp: o.noTlp, lastOrder: o.timestamp });
                    }
                });
                return Array.from(map.values());
            }, [orders]);

            // Total Calculator Logic
            useEffect(() => {
                const h1 = parseFloat(orderFormData.hargaProduk1) || 0;
                const h2 = parseFloat(orderFormData.hargaProduk2) || 0;
                const h3 = parseFloat(orderFormData.hargaProduk3) || 0;
                const total = h1 + h2 + h3;
                
                let updates = { totalHarga: total.toString() };
                if (orderFormData.statusBayar === 'Lunas') {
                    updates.nominalDP = total.toString();
                }
                
                setOrderFormData(prev => {
                    if (prev.totalHarga === updates.totalHarga && prev.nominalDP === updates.nominalDP) return prev;
                    return { ...prev, ...updates };
                });
            }, [orderFormData.hargaProduk1, orderFormData.hargaProduk2, orderFormData.hargaProduk3, orderFormData.statusBayar]);

            // Chart Logic
            useEffect(() => {
                if (activeTab === 'analytics' && chartRef.current && orders.length > 0) {
                    if (chartInstance.current) chartInstance.current.destroy();
                    const ctx = chartRef.current.getContext('2d');
                    const grad = ctx.createLinearGradient(0, 0, 0, 400);
                    grad.addColorStop(0, 'rgba(244, 63, 94, 1)');
                    grad.addColorStop(1, 'rgba(244, 63, 94, 0.2)');

                    const lunasCount = orders.filter(o => o.status === 'Lunas').length;
                    const dpCount = orders.length - lunasCount;

                    chartInstance.current = new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: ['Lunas', 'DP'],
                            datasets: [{
                                data: [lunasCount, dpCount],
                                backgroundColor: [grad, 'rgba(226, 232, 240, 0.8)'],
                                borderWeight: 0, cutout: '85%'
                            }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
                    });
                }
            }, [activeTab, orders]);

            // Handlers
            const handleLogin = (e) => {
                e.preventDefault();
                if (loginInput.user === 'agata' && loginInput.pass === 'agata123') {
                    setIsLoggedIn(true);
                    localStorage.setItem('agata_auth', 'true');
                } else { alert("User/Pass Salah!"); }
            };

            const handleLogout = async () => {
                await signOut(auth);
                setIsLoggedIn(false);
                localStorage.removeItem('agata_auth');
            };

            const handleAutofillProduct = (index, prodId) => {
                const selected = products.find(p => p.id === prodId);
                if (selected) {
                    setOrderFormData(prev => ({
                        ...prev,
                        [`namaProduk${index}`]: selected.nama,
                        [`kodeProduk${index}`]: selected.kode,
                        [`hargaProduk${index}`]: (selected.price || '0').toString()
                    }));
                }
            };

            const handleOrderSubmit = async (e) => {
                e.preventDefault();
                if (!user) return;
                const status = (orderFormData.statusBayar === 'Lunas' || parseFloat(orderFormData.nominalDP) >= parseFloat(orderFormData.totalHarga)) ? 'Lunas' : 'DP';
                const finalData = { ...orderFormData, status, timestamp: new Date().toISOString() };
                try {
                    if (isEditing) {
                        await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'orders', editingId), finalData);
                        setIsEditing(false); setEditingId(null);
                    } else {
                        await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'orders'), finalData);
                    }
                    setOrderFormData(initialForm);
                    setSuccessMsg("DATA DISIMPAN");
                } catch (err) { alert(err.message); }
            };

            const handleProductSubmit = async (e) => {
                e.preventDefault();
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'products'), newProduct);
                setNewProduct({ nama: '', kode: '', foto: '', price: '' });
                setSuccessMsg("KATALOG DIPERBARUI");
            };

            const handleSaveSettings = async (e) => {
                e.preventDefault();
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'bankInfo'), storeSettings);
                setSuccessMsg("TOKO DIPERBARUI");
            };

            const printReceipt = (order) => {
                const sisa = (parseFloat(order.totalHarga) || 0) - (parseFloat(order.nominalDP) || 0);
                const win = window.open('', '_blank');
                win.document.write(`
                    <html>
                    <head>
                        <title>Nota Agata - ${order.namaCustomer}</title>
                        <style>
                            @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
                            body{font-family:'Plus Jakarta Sans',sans-serif;padding:40px;color:#1e293b;line-height:1.6;}
                            .box{max-width:450px;margin:auto;border:1px solid #f1f5f9;padding:40px;border-radius:24px;box-shadow:0 10px 25px rgba(0,0,0,0.05);}
                            .header{text-align:center;border-bottom:2px dashed #f43f5e;padding-bottom:24px;margin-bottom:24px;}
                            .logo{font-size:32px;font-weight:800;color:#f43f5e;margin:0;letter-spacing:2px;}
                            .row{display:flex;justify-content:space-between;margin-bottom:12px;font-size:14px;}
                            .row span{color: #64748b;}
                            .row strong{color: #1e293b;}
                            .total{background:#fff1f2;padding:20px;border-radius:16px;margin-top:24px;border:1px solid #ffe4e6;}
                            .total .row{margin-bottom:8px;}
                            .footer-bank{margin-top:24px;font-size:12px;background:#f8fafc;padding:16px;border-radius:16px;border:1px solid #f1f5f9;}
                            .keterangan-box{margin-top:20px;padding:15px;background:#fdfcfc;border:1px solid #eee;border-radius:12px;font-size:12px;color:#475569;}
                        </style>
                    </head>
                    <body>
                        <div class="box">
                            <div class="header">
                                <h1 class="logo">BY AGATA</h1>
                                <p style="font-size:11px;text-transform:uppercase;letter-spacing:1px;margin-top:5px;opacity:0.6;">Luxury Dress Rental</p>
                                <p style="font-size:11px;margin-top:10px;">${storeSettings.alamatToko || '-'}<br>WA: ${storeSettings.phoneToko || '-'}</p>
                            </div>
                            <div class="row"><span>Pelanggan</span><strong>${order.namaCustomer}</strong></div>
                            <div class="row"><span>WhatsApp</span><strong>${order.noTlp || '-'}</strong></div>
                            <div class="row"><span>Tgl Ambil</span><strong>${order.tglPenyerahan || '-'}</strong></div>
                            <div class="row"><span>Tgl Kembali</span><strong>${order.tglPengembalian || '-'}</strong></div>
                            
                            ${order.keterangan ? `<div class="keterangan-box"><strong>Keterangan:</strong><br>${order.keterangan}</div>` : ''}

                            <div class="total">
                                <div class="row"><span>Total Sewa</span><strong>Rp ${parseFloat(order.totalHarga).toLocaleString()}</strong></div>
                                <div class="row"><span>Sudah Bayar</span><strong>Rp ${parseFloat(order.nominalDP || 0).toLocaleString()}</strong></div>
                                <div class="row" style="border-top:1px solid #fda4af;padding-top:10px;margin-top:5px;">
                                    <span>Sisa Tagihan</span>
                                    <strong style="color:#f43f5e;font-size:16px;">Rp ${sisa.toLocaleString()}</strong>
                                </div>
                            </div>

                            <div class="footer-bank">
                                <strong style="display:block;margin-bottom:5px;font-size:10px;color:#f43f5e;">PEMBAYARAN TRANSFER:</strong>
                                ${storeSettings.namaBank} ${storeSettings.noRekening}<br>A.N ${storeSettings.namaPemilik}
                            </div>
                            <p style="text-align:center;font-size:10px;margin-top:24px;color:#94a3b8;">Terima kasih telah mempercayakan koleksi kami.</p>
                        </div>
                        <script>window.onload=function(){window.print();window.close();}<\/script>
                    </body>
                    </html>
                `);
                win.document.close();
            };

            if (!isLoggedIn) return (
                <div className="min-h-screen flex items-center justify-center bg-[#fcfafb] p-4">
                    <div className="bg-white p-12 rounded-[3.5rem] shadow-2xl w-full max-w-md text-center luxury-card relative border border-rose-50">
                        <div className="absolute top-0 left-0 w-full h-2 btn-gradient"></div>
                        <h1 className="logo-font text-6xl font-bold mb-10 text-rose-500 uppercase">AGATA</h1>
                        <form onSubmit={handleLogin} className="space-y-6">
                            <input required className="w-full p-5 rounded-2xl border bg-slate-50 text-center font-bold outline-none focus:ring-2 focus:ring-rose-200" placeholder="Username" onChange={e=>setLoginInput({...loginInput, user:e.target.value})} />
                            <input required type="password" className="w-full p-5 rounded-2xl border bg-slate-50 text-center font-bold outline-none focus:ring-2 focus:ring-rose-200" placeholder="Password" onChange={e=>setLoginInput({...loginInput, pass:e.target.value})} />
                            <button type="submit" className="w-full py-5 btn-gradient text-white rounded-3xl font-black uppercase tracking-widest shadow-xl">Masuk Admin</button>
                        </form>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-[#fdfcfc] pb-24">
                    <nav className="bg-white/90 backdrop-blur-xl border-b border-rose-50 px-8 py-5 flex justify-between items-center sticky top-0 z-50">
                        <div><h1 className="logo-font text-3xl font-bold leading-none text-rose-500 uppercase">AGATA</h1><span className="text-[8px] font-bold text-slate-400 uppercase tracking-widest block mt-1">Luxury Boutique</span></div>
                        <div className="flex gap-4">
                            <div className="hidden sm:block text-right pr-4 border-r border-rose-100"><p className="text-[9px] font-black text-slate-400 uppercase mb-1">Omset Berjalan</p><p className="font-black text-rose-500 text-xl tracking-tighter">Rp {showOmset ? totalRevenue.toLocaleString('id-ID') : '••••'}</p></div>
                            <button onClick={()=>setShowOmset(!showOmset)} className="p-3 bg-rose-50/50 rounded-2xl text-rose-400 hover:bg-rose-100 transition-all"><Icon name={showOmset ? "eyeOff" : "eye"}/></button>
                            <button onClick={handleLogout} className="p-3 bg-rose-500 text-white rounded-2xl shadow-lg hover:bg-rose-600 transition-all"><Icon name="logout"/></button>
                        </div>
                    </nav>

                    <div className="sidebar-fixed max-w-5xl mx-auto flex p-2 bg-white/70 backdrop-blur-md rounded-[2.5rem] shadow-sm border border-rose-50 mt-8 gap-2 sticky top-28 z-40 text-center mx-4 sm:mx-auto">
                        {[
                            { id: 'orders', icon: 'plus', label: 'ORDER' }, 
                            { id: 'customers', icon: 'users', label: 'PELANGGAN' },
                            { id: 'catalog', icon: 'book', label: 'KATALOG' }, 
                            { id: 'analytics', icon: 'chart', label: 'STAT' }, 
                            { id: 'settings', icon: 'settings', label: 'TOKO' }
                        ].map(tab => (
                            <button key={tab.id} onClick={()=>setActiveTab(tab.id)} className={`flex-1 flex flex-col sm:flex-row items-center justify-center gap-1 sm:gap-2 py-3 sm:py-4 rounded-[1.5rem] text-[9px] font-black transition-all ${activeTab === tab.id ? 'bg-rose-500 text-white shadow-xl' : 'text-slate-400 hover:text-rose-400'}`}><Icon name={tab.icon} size={18}/>{tab.label}</button>
                        ))}
                    </div>

                    <main className="main-content max-w-7xl mx-auto p-6 mt-4">
                        
                        {/* TAB PELANGGAN */}
                        {activeTab === 'customers' && (
                            <div className="bg-white rounded-[3rem] shadow-xl border border-rose-50 overflow-hidden fade-in">
                                <div className="p-8 border-b border-rose-50 flex justify-between items-center">
                                    <h2 className="font-black text-xl uppercase tracking-tighter text-slate-800">Database Pelanggan</h2>
                                    <div className="bg-rose-50 px-4 py-2 rounded-2xl"><span className="text-[10px] font-bold text-rose-500">{customers.length} TOTAL USER</span></div>
                                </div>
                                <div className="overflow-x-auto">
                                    <table className="w-full text-left">
                                        <thead className="bg-rose-50/30 text-[10px] font-black uppercase text-slate-400">
                                            <tr>
                                                <th className="px-8 py-6">Nama Pelanggan</th>
                                                <th className="px-8 py-6">WhatsApp</th>
                                                <th className="px-8 py-6 text-center">Aksi</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-rose-50/50">
                                            {customers.map((c, i) => (
                                                <tr key={i} className="hover:bg-rose-50/10 transition-colors">
                                                    <td className="px-8 py-6 font-black text-slate-700 text-sm uppercase">{c.nama}</td>
                                                    <td className="px-8 py-6 font-mono text-xs text-rose-500 font-bold">{c.tlp}</td>
                                                    <td className="px-8 py-6 text-center">
                                                        <a href={`https://wa.me/${c.tlp.replace(/\D/g,'')}`} target="_blank" className="p-2 bg-emerald-50 text-emerald-500 rounded-lg inline-block hover:bg-emerald-500 hover:text-white transition-all">
                                                            <Icon name="phone" size={14}/>
                                                        </a>
                                                    </td>
                                                </tr>
                                            ))}
                                            {customers.length === 0 && <tr><td colSpan="3" className="p-20 text-center text-slate-300 font-bold uppercase text-xs">Belum ada data pelanggan tersimpan</td></tr>}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}

                        {activeTab === 'catalog' && (
                            <div className="grid grid-cols-1 lg:grid-cols-12 gap-8 fade-in">
                                <div className="lg:col-span-4"><div className="bg-white p-8 rounded-[3rem] shadow-xl border border-rose-50 space-y-6"><h2 className="font-black text-xl uppercase tracking-tighter text-slate-800 leading-none">Tambah Koleksi</h2><form onSubmit={handleProductSubmit} className="space-y-4"><div onClick={() => fileInputRef.current?.click()} className="relative w-full aspect-[3/4] bg-rose-50/50 border-2 border-dashed border-rose-100 rounded-[2rem] flex flex-col items-center justify-center cursor-pointer overflow-hidden group">{newProduct.foto ? <img src={newProduct.foto} className="w-full h-full object-cover" /> : <Fragment><Icon name="image" className="text-rose-200 mb-2" size={40}/><p className="text-[10px] font-black text-rose-300 uppercase">Pilih Foto</p></Fragment>}<input type="file" ref={fileInputRef} className="hidden" accept="image/*" onChange={e => {const r = new FileReader(); r.onload = () => setNewProduct({...newProduct, foto: r.result}); r.readAsDataURL(e.target.files[0]);}} /></div><input required className="w-full p-4 rounded-xl border bg-slate-50 text-xs font-bold outline-none focus:bg-white" placeholder="Nama Gaun" value={newProduct.nama} onChange={e=>setNewProduct({...newProduct, nama:e.target.value})} /><input required className="w-full p-4 rounded-xl border bg-slate-50 text-xs font-bold uppercase outline-none focus:bg-white" placeholder="Kode Gaun" value={newProduct.kode} onChange={e=>setNewProduct({...newProduct, kode:e.target.value})} /><input required type="number" className="w-full p-4 rounded-xl border bg-slate-50 text-xs font-bold outline-none focus:bg-white" placeholder="Harga Sewa (Rp)" value={newProduct.price || ""} onChange={e=>setNewProduct({...newProduct, price:e.target.value})} /><button type="submit" className="w-full py-5 btn-gradient text-white rounded-2xl font-black uppercase text-[10px] tracking-widest shadow-lg">Simpan Gaun</button></form></div></div>
                                <div className="lg:col-span-8"><div className="bg-white rounded-[3rem] shadow-xl border border-rose-50 overflow-hidden"><table className="w-full text-left min-w-[600px]"><thead className="bg-rose-50/30 border-b text-[10px] font-black uppercase text-slate-400"><tr><th className="px-8 py-6">Foto</th><th className="px-8 py-6">Koleksi</th><th className="px-8 py-6 text-center">Aksi</th></tr></thead><tbody className="divide-y divide-rose-50/50">{products.map(p => (<tr key={p.id} className="hover:bg-rose-50/10 transition-all"><td className="px-8 py-3"><div className="w-12 h-16 rounded-lg bg-rose-50 overflow-hidden shadow-sm"><img src={p.foto || 'https://via.placeholder.com/150'} className="w-full h-full object-cover" /></div></td><td className="px-8 py-6 font-black text-slate-700 text-sm uppercase leading-tight">{p.nama}<span className="block text-[10px] text-rose-500 mt-1">{p.kode}</span></td><td className="px-8 py-6 text-center"><button onClick={()=>deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'products', p.id))} className="text-slate-300 hover:text-rose-500"><Icon name="trash" size={18}/></button></td></tr>))}</tbody></table></div></div>
                            </div>
                        )}

                        {activeTab === 'orders' && (
                            <div className="grid grid-cols-1 lg:grid-cols-12 gap-8 fade-in">
                                <div className="lg:col-span-4">
                                    <div className="bg-white p-8 rounded-[3rem] shadow-xl border border-rose-50 space-y-6 sticky top-44 max-h-[75vh] overflow-y-auto">
                                        <div className="flex items-center justify-between">
                                            <h2 className="font-black text-xl uppercase tracking-tighter text-slate-800 leading-none">{isEditing ? 'Update Data' : 'Input Sewa'}</h2>
                                            {isEditing && <button onClick={() => {setOrderFormData(initialForm); setIsEditing(false);}} className="text-rose-500 hover:bg-rose-50 p-2 rounded-xl"><Icon name="x" size={18}/></button>}
                                        </div>
                                        <form onSubmit={handleOrderSubmit} className="space-y-4">
                                            <div className="grid grid-cols-2 gap-3">
                                                <input required className="p-4 rounded-xl border bg-slate-50 text-[10px] font-bold outline-none" placeholder="Admin" value={orderFormData.admin} onChange={e=>setOrderFormData({...orderFormData, admin:e.target.value})} />
                                                <input required className="p-4 rounded-xl border bg-slate-50 text-[10px] font-bold outline-none" placeholder="WhatsApp" value={orderFormData.noTlp} onChange={e=>setOrderFormData({...orderFormData, noTlp:e.target.value})} />
                                            </div>
                                            <input required className="w-full p-4 rounded-xl border bg-slate-50 text-[10px] font-bold outline-none" placeholder="Nama Pelanggan" value={orderFormData.namaCustomer} onChange={e=>setOrderFormData({...orderFormData, namaCustomer:e.target.value})} />
                                            {[1, 2, 3].map(i => (
                                                <div key={i} className="p-3 bg-rose-50/10 rounded-xl border border-rose-50 space-y-2">
                                                    <select className="w-full bg-white text-[10px] font-bold border rounded-lg p-1 outline-none shadow-sm" onChange={(e) => handleAutofillProduct(i, e.target.value)}>
                                                        <option value="">-- Pilih Gaun ${i} --</option>
                                                        {products.map(p => (<option key={p.id} value={p.id}>{p.kode} - {p.nama}</option>))}
                                                    </select>
                                                    <div className="flex justify-between gap-2">
                                                        <input readOnly className="w-1/2 bg-transparent text-[9px] font-black uppercase text-rose-400 p-1" placeholder="Pilih gaun..." value={orderFormData[`namaProduk${i}`] ? `${orderFormData[`namaProduk${i}`]} [${orderFormData[`kodeProduk${i}`]}]` : ""} />
                                                        <input readOnly type="number" className="w-1/2 bg-transparent text-[9px] font-black text-right p-1" placeholder="0" value={orderFormData[`hargaProduk${i}`]} />
                                                    </div>
                                                </div>
                                            ))}
                                            <div className="grid grid-cols-2 gap-2">
                                                <div className="space-y-1 text-center"><label className="text-[8px] font-black uppercase text-slate-400">Tgl Ambil</label><input type="date" className="w-full p-2 bg-slate-50 rounded-lg text-[10px] font-bold border outline-none" value={orderFormData.tglPenyerahan} onChange={e=>setOrderFormData({...orderFormData, tglPenyerahan:e.target.value})} /></div>
                                                <div className="space-y-1 text-center"><label className="text-[8px] font-black uppercase text-slate-400">Tgl Kembali</label><input type="date" className="w-full p-2 bg-slate-50 rounded-lg text-[10px] font-bold border outline-none" value={orderFormData.tglPengembalian} onChange={e=>setOrderFormData({...orderFormData, tglPengembalian:e.target.value})} /></div>
                                            </div>
                                            
                                            {/* KOLOM KETERANGAN */}
                                            <div className="space-y-1">
                                                <label className="text-[8px] font-black uppercase text-slate-400 ml-2">Keterangan / Catatan Tambahan</label>
                                                <textarea 
                                                    className="w-full p-4 rounded-xl border bg-slate-50 text-[10px] font-bold outline-none focus:bg-white transition-all shadow-inner resize-none"
                                                    placeholder="Contoh: Ukuran M, Include kerudung, Barang baru..."
                                                    rows="2"
                                                    value={orderFormData.keterangan}
                                                    onChange={e=>setOrderFormData({...orderFormData, keterangan:e.target.value})}
                                                ></textarea>
                                            </div>

                                            <div className="flex gap-2 p-1 bg-slate-50 rounded-xl">
                                                <button type="button" onClick={()=>setOrderFormData({...orderFormData, statusBayar:'DP'})} className={`flex-1 py-3 rounded-lg text-[9px] font-black ${orderFormData.statusBayar==='DP'?'bg-amber-500 text-white shadow-lg':'text-slate-400'}`}>DP</button>
                                                <button type="button" onClick={()=>setOrderFormData({...orderFormData, statusBayar:'Lunas'})} className={`flex-1 py-3 rounded-lg text-[9px] font-black ${orderFormData.statusBayar==='Lunas'?'bg-emerald-500 text-white shadow-lg':'text-slate-400'}`}>LUNAS</button>
                                            </div>
                                            <div className="grid grid-cols-2 gap-3 pt-2 font-black">
                                                <div className="space-y-1"><label className="text-[8px] font-black uppercase text-rose-300 ml-2">Total Tagihan</label><input readOnly className="w-full p-4 rounded-xl border border-rose-100 bg-rose-50 text-xs text-rose-600 shadow-inner" value={orderFormData.totalHarga} /></div>
                                                <div className="space-y-1"><label className="text-[8px] font-black uppercase text-slate-300 ml-2">Nominal Bayar</label><input type="number" readOnly={orderFormData.statusBayar==='Lunas'} className="w-full p-4 rounded-xl border bg-white text-xs outline-none" placeholder="Isi DP" value={orderFormData.nominalDP} onChange={e=>setOrderFormData({...orderFormData, nominalDP:e.target.value})} /></div>
                                            </div>
                                            <button type="submit" className="w-full py-5 btn-gradient text-white rounded-2xl font-black uppercase text-xs tracking-widest shadow-lg">{isEditing ? 'UPDATE DATA' : 'SIMPAN SEWA'}</button>
                                        </form>
                                    </div>
                                </div>
                                <div className="lg:col-span-8 space-y-6">
                                    <div className="luxury-card p-5 rounded-[2rem] flex items-center gap-4 border border-rose-50 shadow-sm"><Icon name="search" className="text-rose-300 ml-2"/><input className="flex-1 bg-transparent outline-none text-sm font-bold" placeholder="Cari Riwayat Pelanggan..." value={searchTerm} onChange={e=>setSearchTerm(e.target.value)} /></div>
                                    <div className="bg-white rounded-[3rem] shadow-xl border border-rose-50 overflow-hidden overflow-x-auto">
                                        <table className="w-full text-left min-w-[600px]">
                                            <thead className="bg-rose-50/30 border-b border-rose-50 text-[10px] font-black uppercase text-slate-400"><tr><th className="px-8 py-7">Pelanggan</th><th className="px-8 py-7 text-right">Tagihan</th><th className="px-8 py-7 text-center">Status</th></tr></thead>
                                            <tbody className="divide-y divide-rose-50/50">
                                                {orders.filter(o=>(o.namaCustomer||"").toLowerCase().includes(searchTerm.toLowerCase())).map(o=>(<tr key={o.id} onClick={()=>setViewOrderDetail(o)} className="hover:bg-rose-50/20 cursor-pointer transition-colors"><td className="px-8 py-6"><p className="font-black text-slate-800 text-sm uppercase leading-tight">{o.namaCustomer}</p><p className="text-[10px] font-bold text-slate-400 mt-1">{o.noTlp}</p></td><td className="px-8 py-6 text-right font-black text-sm">Rp {parseFloat(o.totalHarga).toLocaleString('id-ID')}</td><td className="px-8 py-6 text-center"><span className={`text-[9px] font-black uppercase px-4 py-1.5 rounded-full border shadow-sm ${o.status==='Lunas'?'bg-emerald-50 text-emerald-600 border-emerald-100':'bg-amber-50 text-amber-600 border-amber-100'}`}>{o.status}</span></td></tr>))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'analytics' && (
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8 fade-in">
                                <div className="md:col-span-1 luxury-card p-12 rounded-[4rem] text-center border border-rose-100 flex flex-col justify-center min-h-[400px]">
                                    <h3 className="text-sm font-black text-slate-400 uppercase tracking-widest mb-8">Status Pelunasan</h3>
                                    <div className="chart-container"><canvas ref={chartRef}></canvas><div className="absolute inset-0 flex items-center justify-center flex-col pointer-events-none"><p className="text-4xl font-black text-rose-500 leading-none">{orders.length}</p><p className="text-[10px] font-bold text-slate-400 uppercase mt-1">Sewa</p></div></div>
                                </div>
                                <div className="md:col-span-2 space-y-6">
                                    <div className="luxury-card p-12 rounded-[4rem] bg-slate-900 text-white shadow-2xl flex flex-col justify-center">
                                        <h3 className="text-xl font-black uppercase mb-6 flex items-center gap-3"><Icon name="chart" className="text-rose-50" size={24}/> Statistik Bisnis</h3>
                                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-8">
                                            <div className="bg-white/5 p-6 rounded-3xl border border-white/5"><p className="text-rose-400 text-[10px] font-black uppercase tracking-widest mb-1">Total Omset</p><p className="text-2xl font-black">Rp {totalRevenue.toLocaleString('id-ID')}</p></div>
                                            <div className="bg-white/5 p-6 rounded-3xl border border-white/5"><p className="text-emerald-400 text-[10px] font-black uppercase tracking-widest mb-1">Dana Masuk</p><p className="text-2xl font-black">Rp {orders.reduce((a,c)=>a+(parseFloat(c.nominalDP)||0),0).toLocaleString('id-ID')}</p></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'settings' && (
                            <div className="max-w-2xl mx-auto bg-white p-10 md:p-12 rounded-[4rem] shadow-xl border border-rose-50 fade-in">
                                <h2 className="font-black text-2xl uppercase tracking-tighter mb-8 text-rose-500 text-center uppercase leading-none">Profil & Rekening</h2>
                                <form onSubmit={handleSaveSettings} className="space-y-6">
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div className="space-y-2"><label className="text-[10px] font-black text-slate-400 ml-3 uppercase">WhatsApp Toko</label><input className="w-full p-4 rounded-3xl border bg-slate-50 text-sm font-bold outline-none shadow-inner" value={storeSettings.phoneToko || ""} onChange={e=>setStoreSettings({...storeSettings, phoneToko:e.target.value})} /></div>
                                        <div className="space-y-2"><label className="text-[10px] font-black text-slate-400 ml-3 uppercase">Nama Bank</label><input className="w-full p-4 rounded-3xl border bg-slate-50 text-sm font-bold outline-none shadow-inner" placeholder="BCA" value={storeSettings.namaBank || ""} onChange={e=>setStoreSettings({...storeSettings, namaBank:e.target.value})} /></div>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div className="space-y-2"><label className="text-[10px] font-black text-slate-400 ml-3 uppercase">No Rekening</label><input className="w-full p-4 rounded-3xl border bg-slate-50 text-sm font-bold outline-none shadow-inner" value={storeSettings.noRekening || ""} onChange={e=>setStoreSettings({...storeSettings, noRekening:e.target.value})} /></div>
                                        <div className="space-y-2"><label className="text-[10px] font-black text-slate-400 ml-3 uppercase">Atas Nama</label><input className="w-full p-4 rounded-3xl border bg-slate-50 text-sm font-bold outline-none shadow-inner" value={storeSettings.namaPemilik || ""} onChange={e=>setStoreSettings({...storeSettings, namaPemilik:e.target.value})} /></div>
                                    </div>
                                    <div className="space-y-2"><label className="text-[10px] font-black text-slate-400 ml-3 uppercase">Alamat Toko</label><textarea className="w-full p-4 rounded-3xl border bg-slate-50 text-sm font-bold outline-none shadow-inner resize-none" rows="2" value={storeSettings.alamatToko || ""} onChange={e=>setStoreSettings({...storeSettings, alamatToko:e.target.value})} /></div>
                                    <button type="submit" className="w-full py-6 btn-gradient text-white rounded-[2.5rem] font-black uppercase text-xs tracking-widest shadow-xl">Simpan Profil</button>
                                </form>
                            </div>
                        )}
                    </main>

                    {successMsg && (
                        <div className="toast-notify">
                            <div className="bg-slate-900 text-white px-6 py-3 rounded-xl shadow-3xl flex items-center gap-3 font-black text-[10px] uppercase tracking-widest border border-slate-700 whitespace-nowrap">
                                <div className="w-5 h-5 bg-emerald-500 rounded-full flex items-center justify-center animate-bounce"><Icon name="check" size={12}/></div>
                                {successMsg}
                            </div>
                        </div>
                    )}

                    {viewOrderDetail && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 modal-overlay fade-in">
                            <div className="bg-white w-full max-w-sm rounded-[4rem] shadow-2xl overflow-hidden border border-rose-50">
                                <div className="bg-rose-500 p-10 text-white relative text-center shadow-lg"><button onClick={()=>setViewOrderDetail(null)} className="absolute top-8 right-8 p-2 hover:bg-white/20 rounded-full transition-all"><Icon name="x" size={24}/></button><h3 className="logo-font text-4xl font-bold mb-4 text-white uppercase leading-none">AGATA</h3><h4 className="text-2xl font-black uppercase leading-none text-white">{viewOrderDetail.namaCustomer}</h4></div>
                                <div className="p-8 space-y-6 text-slate-800">
                                    <div className="grid grid-cols-2 gap-4 bg-rose-50/50 p-4 rounded-[2rem] text-center border border-rose-50"><div><p className="text-[9px] font-black text-rose-300 uppercase mb-1">Ambil</p><p className="text-xs font-bold text-slate-700">{viewOrderDetail.tglPenyerahan || '-'}</p></div><div><p className="text-[9px] font-black text-rose-300 uppercase mb-1">Kembali</p><p className="text-xs font-bold text-slate-700">{viewOrderDetail.tglPengembalian || '-'}</p></div></div>
                                    
                                    {viewOrderDetail.keterangan && (
                                        <div className="p-4 bg-slate-50 rounded-2xl border border-slate-100">
                                            <p className="text-[8px] font-black text-slate-400 uppercase tracking-widest mb-1 flex items-center gap-2"><Icon name="clipboard" size={10}/> Catatan Keterangan</p>
                                            <p className="text-[11px] font-bold text-slate-600 italic leading-relaxed">{viewOrderDetail.keterangan}</p>
                                        </div>
                                    )}

                                    <div className="bg-slate-900 p-8 rounded-[3rem] text-white shadow-2xl text-center">
                                        <div className="flex justify-between text-[10px] opacity-50 mb-2 uppercase tracking-widest"><span>TOTAL</span><span>Rp {parseFloat(viewOrderDetail.totalHarga).toLocaleString('id-ID')}</span></div>
                                        <div className="flex justify-between text-base font-black border-t border-white/10 pt-5 text-rose-400 uppercase tracking-widest"><span>SISA</span><span>Rp {(parseFloat(viewOrderDetail.totalHarga)-(parseFloat(viewOrderDetail.nominalDP)||0)).toLocaleString('id-ID')}</span></div>
                                    </div>
                                    <div className="flex flex-col gap-3">
                                        {viewOrderDetail.status !== 'Lunas' && (<button onClick={() => handleMarkAsLunas(viewOrderDetail.id, viewOrderDetail)} className="w-full py-5 bg-emerald-500 text-white font-black rounded-[2rem] text-[10px] uppercase flex items-center justify-center gap-2 shadow-xl active:scale-95"><Icon name="check" size={14}/> LUNASKAN</button>)}
                                        <div className="grid grid-cols-2 gap-3"><button onClick={()=>{setOrderFormData(viewOrderDetail);setIsEditing(true);setEditingId(viewOrderDetail.id);setViewOrderDetail(null);}} className="py-5 bg-slate-100 text-slate-600 font-black rounded-[2rem] text-[10px] uppercase hover:bg-slate-200 shadow-sm transition-all">EDIT</button><button onClick={()=>printReceipt(viewOrderDetail)} className="py-5 btn-gradient text-white font-black rounded-[2.2rem] text-[10px] uppercase shadow-lg flex items-center justify-center gap-2 active:scale-95 transition-all"><Icon name="printer" size={16}/> NOTA</button></div>
                                    </div>
                                    <button onClick={()=>handleDeleteOrder(viewOrderDetail.id)} className="w-full text-[9px] font-black text-slate-300 uppercase hover:text-rose-500 tracking-widest mt-2">Hapus Pesanan</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {viewProductPhoto && (
                        <div className="fixed inset-0 z-[120] flex items-center justify-center p-6 modal-overlay fade-in"><div className="relative max-w-2xl w-full flex flex-col items-center"><button onClick={() => setViewProductPhoto(null)} className="absolute -top-14 right-0 p-3 text-white hover:text-rose-400 transition-colors"><Icon name="x" className="rotate-45" size={40}/></button><div className="bg-white p-3 rounded-[3rem] shadow-2xl overflow-hidden border-4 border-white"><img src={viewProductPhoto.foto} className="max-h-[70vh] w-auto rounded-[2rem] object-contain shadow-inner" alt={viewProductPhoto.nama}/><div className="p-8 text-center"><h3 className="font-black text-2xl text-slate-800 uppercase tracking-tighter">{viewProductPhoto.nama}</h3><p className="text-rose-500 font-black text-sm uppercase mt-1 tracking-widest">KODE: {viewProductPhoto.kode}</p></div></div></div></div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
